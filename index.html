<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Heaven Zalău</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --overlay: rgba(0,0,0,.38);
      --text: #fffdf8;
      --btn-bg: #8B5E34;
      --btn-bg-h: #744c2b;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      display:grid;place-items:center;text-align:center;
      color:var(--text);
      font-family:'Inter', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        linear-gradient(var(--overlay), var(--overlay)),
        url('img/bg.jpg') center/cover no-repeat fixed;
    }
    h1{
      font-family:'Playfair Display', serif;
      font-size:clamp(2.2rem, 6vw, 4.2rem);
      letter-spacing:.01em;margin:0 0 1.25rem 0;
      text-shadow:0 8px 24px rgba(0,0,0,.5), 0 2px 8px rgba(0,0,0,.45);
    }
    a.btn{
      display:inline-block;
      padding:.9rem 1.5rem;
      border-radius:999px;
      background:var(--btn-bg);
      color:white; text-decoration:none; font-weight:700;
      box-shadow:0 8px 22px rgba(0,0,0,.28);
      transform:translateZ(0);
      transition:transform .15s ease, box-shadow .15s ease, background .15s ease;
    }
    a.btn:active{ transform:scale(.98); }
    a.btn:hover{ background:var(--btn-bg-h); box-shadow:0 10px 26px rgba(0,0,0,.34); }
  </style>
</head>
<body>
  <main>
    <h1>Heaven Zalău</h1>
    <a class="btn" href="./meniu.html">Meniu</a>
  </main>
</body>
</html>
